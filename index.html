<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- tainwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <!-- tainwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary_btn: '#eb5757',
                        primary_text: '#111111',
                    }
                }
            }
        }
    </script>
</head>

<body class="m-3">
    <header class="pt-14 text-center mb-12">
        <h1 class="mb-8 text-primary_text text-5xl">AI Universe Hub</h1>
        <button class="px-7 py-6 bg-primary_btn rounded-2xl text-xl font-semibold text-white">Sort By Date</button>
    </header>
    <main>
        <section id="display-section" class="grid grid-cols-3 gap-5">
            
        </section>
        <section class="text-center">
            <button id="see-more-btn" onclick="onClick('load-all')" class="px-7 py-6 bg-primary_btn rounded-2xl text-xl font-semibold text-white">See More</button>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>

</html>
